<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bookSky</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body><div class="header">
    <h2>BookSky</h2>
</div>
<div class="container">
    <div class="book-container">
        <h2>Rich dad poor dad</h2>
        <h5>Williams lae</h5>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quibusdam iusto consectetur non repudiandae enim unde similique animi soluta possimus ad fugiat, quisquam illum molestias provident distinctio adipisci corporis natus dolor.</p>
    <button  onclick="delbook(event)">Delete</button>
    </div>
</div>
<div class="popup-overlay"></div>
<div class="popupbox">
    <h2> Add book</h2>
    <form>
        <input id="book-title" type="text" placeholder="Enter title">
        <input id="book-author" type="text" placeholder="Author">
        <textarea id="book-description" placeholder="write short note"></textarea>
        <button id="adding">Add</button>
        <button id="cancel-button">Exit</button>
    </form>
</div>
<button class="addbutton" id="popup-button"> + </button>

    <script src="main.js"></script>
</body>
</html>
